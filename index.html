<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Películas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Catálogo de Películas</h1>
        
        <!-- Formulario para añadir una nueva película -->
        <form id="movieForm" class="mb-4">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <input type="text" class="form-control" id="title" placeholder="Título de la Película" required>
                </div>
                <div class="form-group col-md-3">
                    <input type="text" class="form-control" id="description" placeholder="Descripción" required>
                </div>
                <div class="form-group col-md-2">
                    <input type="number" class="form-control" id="year" placeholder="Año" required>
                </div>
                <div class="form-group col-md-3">
                    <input type="text" class="form-control" id="imageUrl" placeholder="URL de la Imagen" required>
                </div>
                <div class="form-group col-md-1">
                    <button type="submit" class="btn btn-primary btn-block">Añadir</button>
                </div>
            </div>
        </form>

        <div class="row" id="movieCatalog">
            <!-- Las tarjetas de películas se añadirán aquí -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
